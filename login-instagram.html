<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./IMG-Instagram/Instagram-phone.png" alt="imagem celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <h1 href="" class="instagram-logo"><img src="./IMG-Instagram/Instagram-Logo.png" 
                    alt="Instagram" max-style="100%"></h1>
                <!--Area de Login-->
                <form method="GET" class="usuario">
                    <label for="username">
                    <span class="text-username">Usuário</span>
                    <input placeholder="Email, Telefone" aria-required="true" name="username" type="text" class="username">
                    </label>
                    <label for="password">
                    <span class="text-username">Senha</span>
                    <input placeholder="Digite sua senha" aria-label="senha?" aria-required="true" 
                     name="password" type="password" class="username">
                    </label>
                </form>
                <!--Parte de Baixo da Tela de login-->
                <a href="#" class="instagram-login">Entrar</a>
                <a class="botao-facebook"><a href="#" class="facebook-button">
                    <img src="./IMG-Instagram/facebook-logo.png" alt=""> Entrar com o Facebook
                </a>
                <!--Esqueceu a senha text-->
                <a href="#" class="instagram-lost-password">Esqueceu a senha?</a>
            </div>
            <!--Area de Cadastro-->
            <div class="group">
                <p class="cadastrar">
                    <span>Não tem uma conta?</span> 
                    <a href="#">Cadastre-se</a>
                </p>
            </div>

            <div class="open-to-app">
                <p class="open-app">Obtenha o aplicativo.</p>
                
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
