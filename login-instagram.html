<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./IMG-Instagram/Instagram-phone.png" alt="imagem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <p href="" class="instagram-logo"><img src="./IMG-Instagram/Instagram-Logo.png" 
                    alt="logo-instagram" max-style="100%"></p>
                <div class="usuario">
                    <label for="username">
                    <span class="text-username">Username</span>
                    <input aria-required="true" name="username" type="text" class="username">
                    </label>
                    <label for="password">
                    <span class="text-username">Password</span>
                    <input aria-label="senha?" aria-required="true" 
                     name="password" type="password" class="username">
                    </label>
                </div>
                <a href="#" class="instagram-login">Entrar</a>
                <a href="#" class="botao-facebook"><span class="facebook-button">
                    <img src="./IMG-Instagram/facebook-logo.png" alt=""> Entrar com o Facebook
                </span></a>
                <a href="#" class="instagram-lost-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="cadastrar">
                    NÃ£o tem uma conta? 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="open-to-app">
                <p class="open-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
