<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./IMG-Instagram/Instagram-phone.png" alt="imagem celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <h1 href="" class="instagram-logo"><img src="./IMG-Instagram/Instagram-Logo.png" 
                    alt="Instagram" max-style="100%"></h1>
                <!--Area de Login-->
                <form method="GET" class="usuario">
                    <label for="username">
                    <span class="text-username">Usuário</span>
                    <input placeholder="Telefone, nome do usário ou email" aria-required="true" name="username" type="text" class="username">
                    </label>
                    <label for="password">
                    <span class="text-username">Senha</span>
                    <input placeholder="Digite sua senha" aria-label="senha?" aria-required="true" 
                     name="password" type="password" class="username">
                    </label>
                </form>
                <!--Parte de Baixo da Tela de login-->
                <a href="#" class="instagram-login">Entrar</a>
                <a class="botao-facebook"><a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522356s4g102ax3gyzuj2q12tjipy54mzdi1kj9c4kwpztvm1tqbg26%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Df08e7631-e71b-4ba4-86ba-b2314fb10518%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522356s4g102ax3gyzuj2q12tjipy54mzdi1kj9c4kwpztvm1tqbg26%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" class="facebook-button">
                    <img src="./IMG-Instagram/facebook-logo.png" alt=""> Entrar com o Facebook
                </a>
                <!--Esqueceu a senha text-->
                <a href="https://www.instagram.com/accounts/password/reset/" class="instagram-lost-password">Esqueceu a senha?</a>
            </div>
            <!--Area de Cadastro-->
            <div class="group">
                <p class="cadastrar">
                    <span>Não tem uma conta?</span> 
                    <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
            </div>

            <div class="open-to-app">
                <p class="open-app">Obtenha o aplicativo.</p>
                
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=4C5589EE-4230-41A5-89D4-FBAAA85F5496&utm_content=lo&utm_medium=badge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
